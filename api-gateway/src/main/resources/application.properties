server.port=8765

eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka

logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.main.web-application-type=reactive

spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=transaction-service
spring.cloud.gateway.routes[0].uri=lb://transaction-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/transaction/**

spring.cloud.gateway.routes[1].id=account-management-service
spring.cloud.gateway.routes[1].uri=lb://account-management-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/**

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8088/realms/bank-app



